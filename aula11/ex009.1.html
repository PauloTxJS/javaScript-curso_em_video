<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Nacionalidade</h1>
    Em que país você nasceu? <input type="text" name="pais" id="pais">
    <input type="button" value="nacionalidade" onclick="verificar()">
    <div id="res">Resultado</div>

    <script>
        function verificar(){
            var pais = document.getElementById('pais')
            var res = document.getElementById('res')
            var p = String(pais.value)
            
            if(p === 'Brasil'){
                res.innerHTML = `<p>Você é <strong>brasileiro</strong></p>`
            }else{
                res.innerHTML = `<p>Você é de outro país</p>`
            }
        }
    </script>
</body>
</html>
